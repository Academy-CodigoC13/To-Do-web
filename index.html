<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Tareas</title>
</head>

<body>
  <section class="todoApp">
    <header class="header">
      <h1>Tareas</h1>
      <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
    </header>
    <section class="main">
      <ul class="todo-list">
        <!-- Las tareas se agregarán dinámicamente aquí usando JavaScript -->
      </ul>
    </section>
    <section class="footer">
      <!-- El pie de página se generará dinámicamente aquí usando JavaScript -->
    </section>
  </section>

  <script src="script/script.js"></script>
  <script>
    // Llamar a las funciones para cargar tareas al cargar la página
    loadTasks();

    // Llamar a las funciones para mostrar todas las tareas y el pie de página
    displayItems();
    displayFooter();
  </script>
</body>

</html>
